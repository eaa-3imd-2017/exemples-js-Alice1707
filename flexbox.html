<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        <style>
            body {
			  margin: 0;
			  height: 100vh;
			  background: salmon;
			  font-family: "Roboto Mono", monospace;
			  color: fuchsia;
			}

			.text {
			  display: flex;
			  flex-direction: column;
			  height: 100%;
			  width: 100%;
			  position: absolute;
			  top: 0;
			}

			h1, p {
			  margin: auto;
			  background: rgba(0,0,0,0.3)
			}

			h1 {
			  margin-bottom: 0;
			}

			p {
			  margin-top: 1em;
			}

			img {
				width: 100%;
				height: 100%;
				display: block;
				object-fit: cover;
			}

        </style>
    </head>
    <body>
        
		  <img src="cat.jpg">
		  <div class="text">
		  	<h1>At the center</h1>
		  	<p>Automatically centered because of the flex property</p>
		  </div>

       
    </body>
</html>
