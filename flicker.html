<!doctype html>
<html>
    <head>
        <title>flicker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <style>
            html, button {
            	font-family: Roboto, Helvetica, sans-serif;
            }    
            
            button {
              font-size: 200%;
            }
        </style>
    </head>
    <body>
        
        <button type="button">Click me</button>
        
        <p>Exemple de bouton qui d√©clenche une fonction JavaScript.
        </p>

        <script>

              var button = document.querySelector("button");

              var body = document.querySelector("body");

              button.addEventListener("click", strobo);

              var interval = ( 150 );

              function strobo() {

                setTimeout( function(){
                  body.style.backgroundColor = "red";
                },interval);

                setTimeout( function(){
                  body.style.backgroundColor = "white";
                },interval*2);

                setTimeout( function(){
                  body.style.backgroundColor = "red";
                },interval*3);

                setTimeout( function(){
                  body.style.backgroundColor = "white";
                },interval*4);

              }
                
        </script>
    </body>
</html>
