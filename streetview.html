<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google Streetview</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <style>
         
            html {
		        height: 100%;
		        margin: 0;
		        padding: 0;
		        background: black;
		    }

		    body {
		    	padding: 5vh 0vw;
		    }
		     
		    #map, #pano {
		        float: left;
		        height: 80vh;
		        width: 50%;
		        background: beige;
		    }

        </style>
    </head>
    <body>
        
        <div id="map"></div>
    	<div id="pano"></div>
		
		<script>

	      function initialize() {
	        var lieu = {lat: 46.5172535, lng: 6.6300838};

	        var map = new google.maps.Map(document.getElementById('map'), {
	          center: lieu,
	          zoom: 14
	        });
	        
	        var panorama = new google.maps.StreetViewPanorama(
	            document.getElementById('pano'), {
	              position: lieu,
	              pov: {
	                heading: 34,
	                pitch: 10
	              }
	            });
	        map.setStreetView(panorama);
	      }

	      // API Key: AIzaSyBAQbFt-Khy7H0wQVR_Jtn5UwI8SsItvHU

	      // NOTE: 
	      // Ce code provient d'un exemple fourni par Google:
	      // https://developers.google.com/maps/documentation/javascript/examples/streetview-simple?hl=fr

	      // La partie YOUR_API_KEY doit être remplacée par un code personnel. 
	      // C'est une méthode utilisée par Google pour contrôler l'accès à ses services 
	      // et prévenir des usages abusifs (trop grand nombre de connexions).

	      // Voici l'endroit où vous pouvez créer une clé API pour Streetview:
	      // https://console.developers.google.com/

	      // Aller sous API Manager > Credentials
	      // Vous devrez commencer par créer un "Project"
	      // Ensuite vous pourrez créer un "API Key".

	    </script>
	    <script async defer
	        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAQbFt-Khy7H0wQVR_Jtn5UwI8SsItvHU&callback=initialize">
	    </script>
    </body>
</html>
